<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #9DB17C">
  <ion-list>
      <ion-item>
          <ion-input type= "text" placeholder="Correo"
                  [(ngModel)]="email">
          </ion-input>
        </ion-item>

        <ion-item>
            <ion-input type= "password" placeholder="Contraseña"
                    [(ngModel)]="password">
            </ion-input>
          </ion-item>
  </ion-list>

  <button ion-button block (click)="login()">Iniciar Sesión</button>
  <button ion-button block (click)="signin()">Registrarse</button>
</ion-content>
