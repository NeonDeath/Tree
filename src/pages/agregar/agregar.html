<ion-header>
  <ion-navbar>
    <ion-title>Agregar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #04724D">
  <img src = {{imagen}}>

  <ion-list>
    <ion-item>
      <ion-input type= "text" placeholder="Tipo de arbol"
              [(ngModel)]="arbol">
      </ion-input>
    </ion-item>

    <p>Latitud: {{latitud}} Longitud: {{longitud}} </p>
    <!-- <ion-item>
        <ion-input type= "text" placeholder="Posicion Geográfica"
                [(ngModel)]="posicion">
        </ion-input>
    </ion-item> -->

    <ion-item>
        <ion-input type= "text" placeholder="Tamaño de copa"
                [(ngModel)]="copa">
        </ion-input>
    </ion-item>

  <ion-item>
    <ion-input type="text" placeholder = "Tamaño de tronco"
          [(ngModel)]="tronco">
    </ion-input>
  </ion-item>
  </ion-list>

  <button ion-button block (click)="agregar()">Agregar</button>
</ion-content>
