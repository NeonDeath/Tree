<ion-header>
  <ion-toolbar>
    <ion-buttons start> 
      <button ion-button icon-only (click) = "logout()">
        <ion-icon name = "log-out"></ion-icon>
      </button> 
    </ion-buttons>
    <ion-title>
      Árboles
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="getPicture()">
        <ion-icon name= "camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background-color: #82735C">
<ion-list>
  <ion-item *ngFor = "let item of items">
    <ion-thumbnail item-start>
      <img src = "{{ item.url }}">
    </ion-thumbnail>
    <h2>Tipo de árbol: {{ item.arbol}} </h2>
    <h2>Latitud: {{latitud}} , Longitud: {{longitud}}</h2>
    <h2>Tamaño de copa: {{ item.copa}} m </h2>
    <h2>Tamaño de tronco: {{ item.tronco}} m </h2>
  </ion-item>
</ion-list>

</ion-content>
